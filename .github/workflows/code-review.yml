name: ðŸ” Code Review & Quality Check

on:
  pull_request:
    branches: [ main, develop ]
    paths: 
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - '**.css'
      - '**.scss'
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # 1. Analyse statique du code
  static-analysis:
    name: ðŸ“Š Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pour SonarCloud
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ” ESLint Analysis
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint -- --format=@microsoft/eslint-formatter-sarif --output-file=eslint-results.sarif || true
        continue-on-error: true
      
      - name: ðŸ’… Prettier Check
        run: npm run format:check
        continue-on-error: true
      
      - name: ðŸ“Š Upload ESLint results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  # 2. Tests de performance et complexitÃ©
  performance-check:
    name: âš¡ Performance & Complexity Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ” Complexity Analysis
        run: |
          npx plato -r -d complexity-report -t "Get Weez Complexity Report" --exclude "node_modules|build|dist" .
          echo "## ðŸ“Š Complexity Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "Complexity analysis completed. Check artifacts for detailed report." >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ“Š Bundle Size Analysis
        run: |
          npm run build
          npx bundlesize
          echo "## ðŸ“¦ Bundle Size Check" >> $GITHUB_STEP_SUMMARY
          echo "Bundle size analysis completed." >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ“¤ Upload complexity report
        uses: actions/upload-artifact@v4
        with:
          name: complexity-report
          path: complexity-report/

  # 3. Tests unitaires et couverture
  test-coverage:
    name: ðŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run tests with coverage
        run: npm run test:coverage
      
      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # 4. Security Audit
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”’ Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true
      
      - name: ðŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # 5. Analyse SonarCloud
  sonarcloud:
    name: â˜ï¸ SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run tests for SonarCloud
        run: npm run test:coverage
      
      - name: â˜ï¸ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 6. Code Quality Gate
  quality-gate:
    name: ðŸš¦ Quality Gate
    runs-on: ubuntu-latest
    needs: [static-analysis, performance-check, test-coverage, security-audit]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸš¦ Check Quality Gate
        run: |
          echo "## ðŸš¦ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          
          # Check if critical jobs passed
          if [ "${{ needs.static-analysis.result }}" = "success" ] && 
             [ "${{ needs.test-coverage.result }}" = "success" ]; then
            echo "âœ… Quality gate PASSED" >> $GITHUB_STEP_SUMMARY
            echo "All critical checks passed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Quality gate FAILED" >> $GITHUB_STEP_SUMMARY
            echo "Some critical checks failed. Please review and fix." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # 7. AI-Powered Code Review (CodeRabbit alternative)
  ai-code-review:
    name: ðŸ¤– AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ¤– AI Code Review with OpenAI
        uses: ./github/actions/ai-review  # Action personnalisÃ©e
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          review-level: 'detailed' # 'basic', 'detailed', 'comprehensive'

  # 8. Generate Reports
  generate-reports:
    name: ðŸ“Š Generate Quality Reports
    runs-on: ubuntu-latest
    needs: [static-analysis, performance-check, test-coverage, sonarcloud]
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“Š Generate Quality Report
        run: |
          echo "## ðŸ“Š Code Quality Report" > quality-report.md
          echo "" >> quality-report.md
          echo "### ðŸ” Static Analysis" >> quality-report.md
          echo "- ESLint: ${{ needs.static-analysis.result }}" >> quality-report.md
          echo "- Prettier: ${{ needs.static-analysis.result }}" >> quality-report.md
          echo "" >> quality-report.md
          echo "### âš¡ Performance" >> quality-report.md
          echo "- Complexity Check: ${{ needs.performance-check.result }}" >> quality-report.md
          echo "- Bundle Size: ${{ needs.performance-check.result }}" >> quality-report.md
          echo "" >> quality-report.md
          echo "### ðŸ§ª Testing" >> quality-report.md
          echo "- Unit Tests: ${{ needs.test-coverage.result }}" >> quality-report.md
          echo "- Coverage: ${{ needs.test-coverage.result }}" >> quality-report.md
          echo "" >> quality-report.md
          echo "### â˜ï¸ SonarCloud" >> quality-report.md
          echo "- Quality Gate: ${{ needs.sonarcloud.result }}" >> quality-report.md
      
      - name: ðŸ’¬ Comment PR with Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('quality-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });