name: ğŸ¤– Automated Code Review

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main ]

jobs:
  # Analyse statique du code
  code-analysis:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“‹ Install dependencies
      run: npm ci
    
    - name: ğŸ” ESLint Analysis
      run: |
        npm run lint -- --format json --output-file eslint-report.json || true
        echo "ESLint analysis completed"
    
    - name: ğŸ¨ Prettier Check
      run: npm run prettier:check || echo "Prettier issues found"
    
    - name: ğŸ“ˆ Bundle Size Analysis
      run: |
        npm run build
        npx webpack-bundle-analyzer build/static/js/*.js --report --mode json --out bundle-report.json
      continue-on-error: true

  # Tests et couverture
  testing:
    name: ğŸ§ª Testing & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“‹ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: ğŸ“Š Coverage Report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # Analyse de performance
  performance-audit:
    name: âš¡ Performance Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“‹ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: âš¡ Lighthouse Audit
      uses: treosh/lighthouse-ci-action@v9
      with:
        configPath: './.lighthouserc.json'
        temporaryPublicStorage: true
        uploadArtifacts: true

  # Analyse de sÃ©curitÃ©
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true
    
    - name: ğŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true

  # Review automatique avec AI
  ai-code-review:
    name: ğŸ¤– AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: ğŸ¤– AI Code Review
      uses: coderabbitai/openai-pr-reviewer@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      with:
        debug: false
        review_simple_changes: false
        review_comment_lgtm: false
        openai_light_model: gpt-3.5-turbo
        openai_heavy_model: gpt-4
        path_filters: |
          !dist/**
          !build/**
          !node_modules/**
          !*.min.js
          !*.lock
        system_message: |
          You are @GetWeezAI, a code review assistant for Get Weez platform.
          Focus on:
          - Performance optimizations for React components
          - Security vulnerabilities
          - Code maintainability and readability
          - Best practices for Next.js applications
          - Accessibility (a11y) concerns
          - Bundle size optimizations
          Be concise but thorough in your reviews.

  # Commentaires automatiques sur PR
  pr-comments:
    name: ğŸ’¬ PR Analysis Comments
    runs-on: ubuntu-latest
    needs: [code-analysis, testing, performance-audit]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ’¬ Post PR Comment
      uses: actions/github-script@v6
      with:
        script: |
          const { owner, repo, number } = context.issue;
          
          // Analyse des mÃ©triques
          const metrics = {
            linting: '${{ needs.code-analysis.result }}' === 'success' ? 'âœ…' : 'âŒ',
            tests: '${{ needs.testing.result }}' === 'success' ? 'âœ…' : 'âŒ',
            performance: '${{ needs.performance-audit.result }}' === 'success' ? 'âœ…' : 'âŒ'
          };
          
          const comment = `
          ## ğŸ¤– Analyse Automatique du Code
          
          ### ğŸ“Š RÃ©sultats
          - **Linting**: ${metrics.linting} ESLint + Prettier
          - **Tests**: ${metrics.tests} Tests unitaires + couverture
          - **Performance**: ${metrics.performance} Audit Lighthouse
          
          ### ğŸš€ Recommandations
          ${metrics.linting === 'âŒ' ? '- ğŸ” Corriger les erreurs de linting dÃ©tectÃ©es\n' : ''}
          ${metrics.tests === 'âŒ' ? '- ğŸ§ª Corriger les tests en Ã©chec\n' : ''}
          ${metrics.performance === 'âŒ' ? '- âš¡ Optimiser les performances dÃ©tectÃ©es\n' : ''}
          
          ### ğŸ“ˆ MÃ©triques DÃ©taillÃ©es
          Consultez les onglets **Checks** pour plus de dÃ©tails sur chaque analyse.
          
          ---
          *Review automatique par @GetWeezAI* ğŸ¤–
          `;
          
          github.rest.issues.createComment({
            owner,
            repo,
            issue_number: number,
            body: comment
          });

  # DÃ©ploiement conditionnel
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [code-analysis, testing]
    if: github.event_name == 'pull_request' && needs.code-analysis.result == 'success' && needs.testing.result == 'success'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸš€ Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}