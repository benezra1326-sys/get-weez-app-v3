# SonarCloud Configuration for Get Weez

# Project identification
sonar.projectKey=get-weez_main
sonar.organization=get-weez
sonar.projectName=Get Weez - Concierge Platform
sonar.projectDescription=Luxury concierge platform for Marbella

# Project structure
sonar.sources=components,contexts,hooks,lib,pages,styles
sonar.tests=__tests__,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# File exclusions
sonar.exclusions=node_modules/**,build/**,dist/**,.next/**,out/**,coverage/**,public/**

# Test exclusions
sonar.test.exclusions=node_modules/**,build/**,dist/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/__tests__/**

# Duplications
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Quality gate conditions
sonar.qualitygate.wait=true

# Branch analysis
sonar.branch.name=main
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=get-weez/main

# Language settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Additional properties
sonar.links.homepage=https://get-weez.com
sonar.links.ci=https://github.com/get-weez/main/actions
sonar.links.scm=https://github.com/get-weez/main
sonar.links.issue=https://github.com/get-weez/main/issues