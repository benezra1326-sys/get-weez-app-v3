version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: getweez_rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: getweez_admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-GetWeez2024!}
      RABBITMQ_DEFAULT_VHOST: getweez
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - getweez_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: getweez_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-GetWeez2024!}
    volumes:
      - redis_data:/data
    networks:
      - getweez_network

volumes:
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  getweez_network:
    driver: bridge